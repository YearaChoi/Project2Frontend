<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add New Book</title>
    
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <h1>Add New Book</h1>
      <form id="addBookForm">
        <div class="form-group">
          <label for="bookTitle">Book Title <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="bookTitle" name="bookTitle" required>
        </div>
        <div class="form-group">
          <label for="author">Author <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="form-group">
          <label for="publisher">Publisher <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="publisher" name="publisher" required>
        </div>
        <div class="form-group">
          <label for="date">Date <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="shortReview">Short Review</label>
          <textarea class="form-control" id="shortReview" name="shortReview" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>

    <!-- Add Bootstrap JS and your custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <script>
      $(document).ready(function() {
        $("#addBookForm").submit(function(e) {
          e.preventDefault(); 
          var bookTitle = $("#bookTitle").val();
          var author = $("#author").val();
          var publisher = $("#publisher").val();
          var date = $("#date").val();
          
          if (bookTitle === "" || author === "" || publisher === "" || date === "") {
            alert("Please fill in all required fields.");
            return;
          }
          
          // 모든 validation checks를 만족했을 경우
          alert("게시물이 추가됩니다.");
        });
      });
    </script>
  </body>
</html>
