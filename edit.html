    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Project2_Final</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">

        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>

    </nav>

    <div class="container-fluid">

      <main role="main" class="col-md-8 mx-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Edit Book</h1>
        </div>

        <form id="editForm" onsubmit="return validateForm()" action="#" method="post">
          <div class="form-group">
            <label for="bookTitle">Book Title</label>
            <input type="text" class="form-control" id="bookTitle" name="bookTitle" required value="Mere Christianity">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" required value="C.S. Lewis">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" name="date" required value="1952">
          </div>
          <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="publisher" name="publisher" required value="HarperOne">
          </div>
          <div class="form-group">
            <label for="shortReview">Short Review (optional)</label>
            <textarea class="form-control" id="shortReview" name="shortReview">Great book. The first several sections on the law of man and the law of things are very insightful. I would highly recommend it!</textarea>
          </div>
          <button type="submit" class="btn btn-primary">수정</button>
        </form>
      </main>
    </div>

    <script>
      function validateForm() {
        // 필수 항목 검사
        var bookTitle = document.getElementById("bookTitle").value;
        var author = document.getElementById("author").value;
        var date = document.getElementById("date").value;
        var publisher = document.getElementById("publisher").value;

        if (bookTitle === "" || author === "" || date === "" || publisher === "") {
          alert("필수 항목을 모두 입력하세요.");
          return false;
        }

        // 수정 확인 메시지 표시
        if (confirm("게시물을 수정할까요?")) {
          alert("게시물이 수정되었습니다.");
          return true;
        } else {
          return false;
        }
      }
    </script>
